<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-75"
>
  <div class="bg-white rounded-lg shadow-lg w-auto p-6">
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-3">
      <h2 class="text-xl font-semibold text-gray-500">{{ title }}</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700">
        <i
          class="fa-solid fa-rectangle-xmark text-colorDanger hover:text-red-700 text-lg"
        ></i>
      </button>
    </div>

    <!-- Dynamic Content -->
    <div class="mt-4">
      <ng-content></ng-content>
    </div>

    <!-- Footer -->
    <!-- <div class="mt-6 flex justify-end">
        <button (click)="close()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cerrar</button>
      </div> -->
  </div>
</div>
