<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md text-center">
    <div class="flex items-center justify-center w-16 h-16 bg-red-100 text-red-600 rounded-full mx-auto mb-4">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M18.364 5.636L5.636 18.364M5.636 5.636l12.728 12.728" />
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-red-600 mb-2">Error del Servidor</h2>
    <p class="text-gray-600 mb-4">Algo salió mal al procesar tu solicitud. Por favor, intenta nuevamente más tarde.</p>
    <button (click)="retry()"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md transition duration-300">
      Reintentar
    </button>
  </div>
</div>
