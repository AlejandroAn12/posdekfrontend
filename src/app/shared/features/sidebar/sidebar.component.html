<!-- Sidebar -->
<nav
  class="group w-16 hover:w-64 hover:cursor-pointer bg-white text-white h-full transition-[width] duration-300 ease-in-out shadow-2xl"
>
  <!-- Imagen -->
  <div class="p-2 flex items-center justify-center">
    <img
      src="assets/img/banner-posdek.png"
      alt="banner"
      class="w-36 h-auto object-cover flex-shrink-0 transform-none"
    />
  </div>
  <hr class="bg-primary">

  <!-- Lista de opciones -->
  <ul class="space-y-2 p-2">
    <li *ngFor="let option of sidebarOptions; let i = index">
      <!-- Opción Principal -->
      <div
        (click)="toggleSubmenu(i)"
        class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
      >
        <i [ngClass]="option.iconClass" class="text-sm text-gray-600"></i>
        <span class="ml-4 hidden group-hover:inline-block text-sm text-gray-600">{{ option.title }}</span>
        <!-- Indicador de desplegable -->
        <i
          *ngIf="option.children"
          class="ml-auto fa-solid text-gray-600"
          [ngClass]="{
            'fa-chevron-down': activeIndex === i,
            'fa-chevron-right': activeIndex !== i
          }"
        ></i>
      </div>

      <!-- Subopciones -->
      <ul
        *ngIf="option.children && activeIndex === i"
        class="space-y-1 ml-6 border-l-2 border-gray-600"
      >
        <li *ngFor="let child of option.children">
          <a
            [routerLink]="child.route"
            class="flex items-center p-2 hover:bg-gray-200 rounded"
          >
            <i [ngClass]="child.iconClass" class="text-sm text-gray-600"></i>
            <span class="ml-4 text-gray-600 text-sm">{{ child.title }}</span>
          </a>
        </li>
      </ul>
    </li>
    <!-- <li *ngFor="let option of sidebarOptions; let i = index">
      <a

        <span class="ml-4 hidden group-hover:inline-block text-gray-500 font-semibold text-sm">{{ option.title }}</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/user"
        class="flex items-center cursor-pointer p-2 hover:bg-gray-200 rounded"
      >
      <i class="fa-solid fa-gear text-gray-600"></i>
        <span class="ml-4 hidden group-hover:inline-block text-gray-500 font-semibold text-sm">Administración</span>
      </a>
    </li> -->
  </ul>
</nav>
