<!--Inicio del Header -->
<div class="bg-blue-600 rounded-t-2xl p-5 mt-2">
  <div class="flex flex-row">
    <div class="p-2">
      <img
        loading="lazy"
        class="w-20 h-20 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
        src="assets/img/avatar.jpg"
        alt="Bordered avatar"
      />
    </div>
    <div class="p-1">
      <!-- <p class="text-white font-medium text-sm">Bienvenido</p> -->
      <h2 class="text-white font-semibold mt-1.5 text-2xl">{{ userLogged }}</h2>
      <p class="text-white font-medium text-sm">{{ role }}</p>
    </div>
  </div>
</div>
<!--Final del Header -->

<div class="bg-white dark:bg-gray-700">
  <!-- Cards -->
  <div class="flex flex-row">
    <!-- Card productos realizados -->
    <div class="w-1/5 p-5">
      <div
        class="bg-white rounded-lg shadow p-5 dark:bg-gray-800 dark:text-white border"
      >
        <div id="title">
          <h1 class="mb-1 text-gray-600 dark:text-white text-lg font-semibold">
            Productos registrados
          </h1>
        </div>
        <div id="body">
          <h1 class="font-bold text-3xl">1005</h1>
        </div>
      </div>
    </div>

    <!-- Card pedidos realizados -->
    <div class="w-1/5 p-5">
      <div
        class="bg-white rounded-lg shadow p-5 dark:bg-gray-800 dark:text-white border"
      >
        <div id="title">
          <h1 class="mb-1 text-gray-600 dark:text-white text-lg font-semibold">
            Pedidos realizados
          </h1>
        </div>
        <div id="body">
          <h1 class="font-bold text-3xl">85</h1>
        </div>
      </div>
    </div>
    <!-- Card ganancias -->
    <div class="w-1/5 p-5">
      <div
        class="bg-white rounded-lg shadow p-5 dark:bg-gray-800 dark:text-white border"
      >
        <div id="title">
          <h1 class="mb-1 text-gray-600 dark:text-white text-lg font-semibold">
            Ganancias
          </h1>
        </div>
        <div id="body">
          <h1 class="font-bold text-3xl">$0</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row p-10 gap-5">
    <!-- Tarjeta Reutilizable -->
    <div class="card p-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="card-title text-gray-600 text-lg dark:text-white">
          Últimas órdenes generadas
        </h2>
        <button
          (click)="navigateToOrders()"
          class="border border-blue-600 bg-blue-600 px-3 py-1 rounded text-white hover:bg-blue-600 hover:text-white text-sm"
        >
          Ver historial completo
        </button>
      </div>
      <hr class="mb-4" />

      <div class="overflow-x-auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="row-border hover table-auto w-full text-sm"
        ></table>
      </div>
    </div>
  </div>
</div>
