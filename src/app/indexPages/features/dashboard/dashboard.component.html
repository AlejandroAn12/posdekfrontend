<div class="bg-blue-600 rounded-t-2xl p-5 mt-2">
  <div class="flex flex-row">
    <div class="p-2">
      <img
        loading="lazy"
        class="w-20 h-20 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
        src="assets/img/avatar.jpg"
        alt="Bordered avatar"
      />
    </div>
    <div class="p-1">
      <!-- <p class="text-white font-medium text-sm">Bienvenido</p> -->
      <h2 class="text-white font-semibold mt-1.5 text-2xl">{{ userLogged }}</h2>
      <p class="text-white font-medium text-sm">{{ role }}</p>
    </div>
  </div>
</div>
<!--Final del Header -->

<div class="flex flex-col lg:flex-row bg-white p-10 justify-center gap-5">
  <!-- Tarjeta Reutilizable -->
  <div class="card p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="card-title text-gray-600 text-lg">
        Últimas órdenes generadas
      </h2>
      <button
        (click)="navigateToOrders()"
        class="border border-colorPrimary px-3 py-1 rounded text-colorPrimary hover:bg-colorPrimary hover:text-white text-sm"
      >
        Ver historial completo
      </button>
    </div>
    <hr class="mb-4" />

    <div class="overflow-x-auto">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="row-border hover table-auto w-full text-sm"
      ></table>
    </div>
  </div>

  <div class="card p-4">
