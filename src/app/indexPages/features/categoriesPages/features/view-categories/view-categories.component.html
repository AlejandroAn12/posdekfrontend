<!-- Contenedor 1 -->
<div class="bg-blue-700 p-5">
  <div class="text-white font-semibold">
    <h1 class="text-2xl uppercase">Categorias</h1>
  </div>
</div>

<!-- Body -->
<div class="flex flex-col p-5 border bg-white dark:bg-gray-900">
  <div class="flex justify-end mb-10">
    <button
      (click)="showModal = true"
      class="bg-blue-600 text-white text-sm font-semibold rounded-md p-2 w-auto hover:bg-blue-700 mr-2"
    >
      <i class="fa-solid fa-square-plus mr-1"></i> Agregar categoria
    </button>
  </div>
  <hr class="mb-5" />

  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover whitespace-nowrap dark:text-white"
  ></table>
</div>
<!-- Final del body -->

<app-modal
  [visible]="showModal"
  (close)="showModal = false"
  [title]="titleModal"
  (submitForm)="saveCategory()"
>
  <form [formGroup]="form">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Nombre
      </label>
      <input
        type="text"
        formControlName="name"
        name="level"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-sm focus:ring focus:ring-blue-300 dark:bg-gray-700 dark:text-white"
      />
    </div>
  </form>
</app-modal>
<!-- Modal-->
