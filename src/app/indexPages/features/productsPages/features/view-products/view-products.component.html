<div class="bg-blue-700 p-5">
  <div class="text-white font-semibold">
    <h1 class="text-2xl uppercase">Productos</h1>
  </div>
</div>

<!-- Body -->
<div class="flex flex-col p-5 dark:text-white border dark:bg-gray-900 bg-white overflow-x-auto max-w-full">
  <div class="flex flex-col">
    <div class="flex justify-end mb-10">
      <button
        (click)="routeToNewProduct()"
        class="text-sm font-semibold rounded-md bg-blue-600 p-2 mr-2 hover:bg-blue-700 text-white"
      >
        <i class="fa-solid fa-square-plus mr-1"></i> Nuevo producto
      </button>
      <button
        (click)="downloadExcel()"
        class="bg-green-500 text-white text-sm font-semibold rounded-md p-2 w-auto hover:bg-green-600 mr-2"
      >
        <i class="fa-solid fa-file-excel"></i> Descargar Excel
      </button>
      <button
        (click)="downloadAllProductsPdf()"
        class="bg-red-600 text-white text-sm font-semibold rounded-md p-2 w-auto hover:bg-red-700"
      >
        <i class="fa-solid fa-download"></i> Descargar PDF
      </button>
    </div>
    <hr class="mb-5" />
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="row-border hover whitespace-nowrap min-w-full"
      ></table>
    </div>
</div>
