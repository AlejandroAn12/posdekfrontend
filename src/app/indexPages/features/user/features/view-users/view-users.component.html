  <div class="mb-4">
  <label for="roleFilter" class="block text-sm font-medium text-gray-700">Filtrar por cargo:</label>
  <select
    id="roleFilter"
    class="mt-1 block w-60 border border-gray-300 rounded-md p-2 text-sm"
    [(ngModel)]="selectedRole"
    (ngModelChange)="onRoleChange($event)"
  >
    <option value="">Todos</option>
    <option *ngFor="let role of uniqueRoles" [value]="role">
      {{ role }}
    </option>
  </select>
</div>

<table
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover stripe whitespace-nowrap dark:text-white"
  #dataTable
>
</table>
