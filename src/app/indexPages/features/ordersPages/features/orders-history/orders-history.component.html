<!-- Contenedor 1 -->
<div class="bg-blue-700 p-5">
  <div class="text-white font-semibold">
    <h1 class="text-2xl uppercase">Historial de compras</h1>
  </div>
</div>
<!-- Final contenedor 1 -->

<!-- Body -->
<div class="flex flex-col shadow-2xl p-5 bg-white">
  <div class="flex justify-end mb-10">
    <button
    (click)="downloadExcel()"
    class="bg-green-500 text-white text-sm font-semibold rounded-sm p-2 w-auto hover:bg-green-600 mr-2"
  >
    <i class="fa-solid fa-file-excel"></i> Descargar Excel
  </button>
    <button
    (click)="downloadAllOrders()"
      class="bg-red-600 text-white text-sm font-semibold rounded-sm p-2 w-auto hover:bg-red-700"
    >
      <i class="fa-solid fa-download"></i> Descargar PDF
    </button>
  </div>

  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover whitespace-nowrap"
  ></table>
</div>
<!-- Final del body -->
