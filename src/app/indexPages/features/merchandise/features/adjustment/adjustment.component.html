<div class="bg-blue-700 p-5">
  <div class="text-white font-semibold">
    <h1 class="text-2xl uppercase">Ajuste de inventario</h1>
  </div>
</div>

<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
  <form [formGroup]="form" class="grid grid-cols-1 gap-6">
    <!-- Movimiento de ajuste -->
    <div>
      <label
        for="movementTypeId"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >Motivo de ajuste</label
      >
      <select
        formControlName="movementTypeId"
        id="movementTypeId"
        [ngClass]="{
          'border-red-500': f.movementTypeId.invalid && f.movementTypeId.touched
        }"
        class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngIf="movementTypes.length > 0" value="" disabled selected>
          Seleccione un motivo para el ajuste
        </option>
        <option *ngIf="movementTypes.length < 1" value="" disabled>
          No hay motivos de ajustes disponibles
        </option>
        <option *ngFor="let type of movementTypes" [value]="type.id">
          {{ type.name }}
        </option>
      </select>
      <p
        *ngIf="f.movementTypeId.invalid && f.movementTypeId.touched"
        class="mt-1 text-sm text-red-500"
      >
        Debe seleccionar un motivo para el ajuste
      </p>
    </div>

    <!-- Código de barra -->
    <div>
      <label
        for="barcode"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >Código de barra</label
      >
      <input
        type="text"
        formControlName="barcode"
        id="barcode"
        [ngClass]="{
          'border-red-500': f.barcode.invalid && f.barcode.touched
        }"
        placeholder="7861042548041"
        class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="f.barcode.invalid && f.barcode.touched"
        class="mt-1 text-sm text-red-500"
      >
        Este campo es obligatorio y debe ser un código EAN-13 válido
      </p>
    </div>

    <!-- Cantidad -->
    <div>
      <label
        for="quantity"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >Cantidad</label
      >
      <input
        type="number"
        formControlName="quantity"
        id="quantity"
        min="0"
        [ngClass]="{
          'border-red-500': f.quantity.invalid && f.quantity.touched
        }"
        placeholder="0"
        class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="f.quantity.invalid && f.quantity.touched"
        class="mt-1 text-sm text-red-500"
      >
        Este campo es obligatorio
      </p>
    </div>

    <!-- Botón -->
    <div class="pt-2">
      <button
        (click)="OnSubmit()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700 transition"
      >
        <i class="fa-solid fa-floppy-disk"></i>
        Ajustar
      </button>
    </div>
  </form>
</div>
