<!-- Contenedor Header -->
<div class="bg-blue-700 p-5">
  <div class="section-header">Proveedores</div>
</div>

<!-- Body -->
<div class="flex flex-col p-5 bg-white dark:bg-gray-900">
  <!-- Botón de acción -->
  <div class="flex justify-end mb-10">
    <button (click)="btnFormSupplier()" class="btn-primary">
      <i class="fa-solid fa-square-plus"></i> Nuevo Proveedor
    </button>
  </div>

  <hr class="mb-5" />

  <!-- Tabla -->
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover whitespace-nowrap dark:text-white"
  ></table>
</div>
