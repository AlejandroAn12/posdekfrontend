<div class="flex">
  <!-- Sidebar con animación -->
  <div
    *ngIf="isSidebarVisible"
    class=" bg-white dark:bg-gray-800 shadow-lg h-full transition-transform duration-300 ease-in-out"
  >
    <app-sidebar></app-sidebar>
  </div>

  <!-- Contenido principal -->
  <div
    class="transition-all duration-300 w-full min-h-screen bg-gray-50 dark:bg-gray-900 p-4"
    [class.ml-0]="!isSidebarVisible"
    [class.ml-64]="isSidebarVisible && !isSidebarCollapsed"
    [class.ml-16]="isSidebarVisible && isSidebarCollapsed"
  >
    <!-- Botón para mostrar/ocultar sidebar -->
    <button
      class="mb-4 px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition"
      (click)="toggleSidebar()"
    >
    <i
        class="fa-solid"
        [ngClass]="isSidebarVisible ? 'fa-chevron-left' : 'fa-bars'"
      ></i>
      <!-- {{ isSidebarVisible ? 'fa-solid fa-bars' : 'Mostrar menú' }} -->
    </button>

    <router-outlet></router-outlet>
  </div>
</div>
