<div class="bg-gradient-to-r from-indigo-500 to-blue-600 p-5">
  <div class="text-white font-semibold">
    <h1 class="text-2xl uppercase">Cambio de contraseña</h1>
  </div>
</div>

<div class="max-w-xl mx-auto bg-white dark:bg-gray-900 p-6 rounded-2xl shadow">
  <!-- Contraseña actual -->
  <div class="mb-5">
    <label for="currentPassword" class="text-sm font-semibold text-gray-500 dark:text-white block mb-1">
      Contraseña actual
    </label>
    <input
      formControlName="currentPassword"
      placeholder="Ingrese su contraseña actual"
      type="password"
      id="currentPassword"
      class="rounded text-sm p-2 block w-full border border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
    />
  </div>

  <!-- Nueva contraseña -->
  <div class="mb-5">
    <label for="newPassword" class="text-sm font-semibold text-gray-500 dark:text-white block mb-1">
      Nueva contraseña
    </label>
    <input
      formControlName="newPassword"
      placeholder="Ingrese su nueva contraseña"
      type="password"
      id="newPassword"
      class="rounded text-sm p-2 block w-full border border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
    />
  </div>

  <!-- Confirmar nueva contraseña -->
  <div class="mb-5">
    <label for="confirmPassword" class="text-sm font-semibold text-gray-500 dark:text-white block mb-1">
      Confirmar contraseña
    </label>
    <input
      formControlName="confirmPassword"
      placeholder="Confirme su nueva contraseña"
      type="password"
      id="confirmPassword"
      class="rounded text-sm p-2 block w-full border border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
    />
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-3 mt-6">
    <button
      type="button"
      class="text-gray-600 dark:text-white bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-md text-sm font-semibold px-5 py-2"
    >
      Cancelar
    </button>
    <button
      type="submit"
      class="bg-blue-600 text-white text-sm font-semibold rounded-md px-5 py-2 hover:bg-blue-700"
    >
      <i class="fa-solid fa-floppy-disk mr-1"></i>
      Cambiar contraseña
    </button>
  </div>
</div>
