<div class="min-h-screen bg-white dark:bg-gray-800 flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md">
    <!-- Logo y Título -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-6">
        <img
          [src]="isDarkMode 
            ? 'assets/img/banner/banner_posdek_light.png' 
            : 'assets/img/banner/banner_posdek_dark.png'"
          alt="POSdek Cloud"
          class="w-64 h-auto transition-all duration-300 hover:scale-105"
        />
      </div>
      <!-- <h1 class="text-2xl font-bold text-white dark:text-white mb-2">
        Bienvenido a POSdek Cloud
      </h1> -->
      <p class="text-sm text-gray-600 dark:text-white">
        Inicia sesión con tus credenciales para acceder al sistema
      </p>
    </div>

    <!-- Tarjeta del Formulario -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-2xl">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
        <!-- Campo de Usuario -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            <i class="fa-solid fa-user mr-2 text-blue-500"></i>
            Usuario
          </label>
          <div class="relative">
            <input
              formControlName="username"
              type="text"
              id="username"
              class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder-gray-400"
              placeholder="Ingresa tu usuario"
              [ngClass]="{
                'border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched,
                'border-green-500': loginForm.get('username')?.valid && loginForm.get('username')?.touched
              }"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-user text-gray-400"></i>
            </div>
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
               class="text-red-500 text-sm flex items-center gap-1">
            <i class="fa-solid fa-circle-exclamation"></i>
            El nombre de usuario es requerido
          </div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            <i class="fa-solid fa-lock mr-2 text-blue-500"></i>
            Contraseña
          </label>
          <div class="relative">
            <input
              formControlName="password"
              type="password"
              id="password"
              class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder-gray-400"
              placeholder="Ingresa tu contraseña"
              [ngClass]="{
                'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
                'border-green-500': loginForm.get('password')?.valid && loginForm.get('password')?.touched
              }"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
               class="text-red-500 text-sm flex items-center gap-1">
            <i class="fa-solid fa-circle-exclamation"></i>
            La contraseña es requerida
          </div>
        </div>

        <!-- Recordar contraseña (opcional) -->
        <div class="flex items-center justify-between">
          <!-- <label class="flex items-center">
            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Recordar sesión</span>
          </label> -->
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de Login -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          [ngClass]="{
            'opacity-50 cursor-not-allowed': loginForm.invalid || isLoading,
            'hover:bg-blue-700 transform hover:scale-105': !loginForm.invalid && !isLoading
          }"
          class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2"
        >
          <ng-container *ngIf="!isLoading; else loadingTemplate">
            <i class="fa-solid fa-right-to-bracket"></i>
            Iniciar sesión
          </ng-container>
          <ng-template #loadingTemplate>
            <div class="flex items-center gap-2">
              <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
              Iniciando sesión...
            </div>
          </ng-template>
        </button>
      </form>
