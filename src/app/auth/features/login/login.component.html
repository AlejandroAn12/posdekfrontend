<div class="h-screen flex flex-col items-center justify-center">
  <img
    *ngIf="!isDarkMode"
    src="assets/img/new_logo.png"
    alt="logo"
    class="w-64 mb-10 animate-pulse"
  />
  <img
    *ngIf="isDarkMode"
    src="assets/img/logos_img/new_logo_mode_dark.png"
    alt="logo"
    class="w-64 mb-10 animate-pulse"
  />
  <!-- <h1
    class="text-2xl font-bold tracking-tight text-primary leading-none mb-4 text-center"
  >
    ¡Hola!,
    <span class="bg-blue-600 text-white rounded-br-xl p-1">Bienvenido</span>
  </h1> -->
  <p class="pb-5 text-gray-400 text-sm">
    Inicia sesión con tus credenciales
  </p>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
    class="max-w-md w-full mx-auto"
  >
    <div class="mb-4">
      <label
        for="username"
        class="text-sm font-semibold text-gray-600 dark:text-white"
        >Usuario</label
      >
      <input
        formControlName="username"
        type="text"
        id="username"
        class="input-field dark:bg-gray-800"
      />
      <div
        *ngIf="
          loginForm.get('username')?.invalid &&
          loginForm.get('username')?.touched
        "
        class="text-red-500 font-extralight italic text-sm"
      >
        <i class="fa-solid fa-circle-info"></i>
        El nombre de usuario es requerido.
      </div>
    </div>

    <div class="mb-4">
      <label
        for="password"
        class="text-sm font-semibold text-gray-600 dark:text-white"
        >Contraseña</label
      >
      <input
        formControlName="password"
        type="password"
        id="password"
        class="input-field dark:bg-gray-800"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-red-500 font-extralight italic text-sm"
      >
        <i class="fa-solid fa-circle-info"></i>
        La contraseña es requerida.
      </div>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      [ngClass]="{
        'bg-blue-600 hover:bg-blue-700': !loginForm.invalid,
        'bg-gray-300 cursor-not-allowed': loginForm.invalid
      }"
      class="bg-blue-600 text-white text-sm font-semibold rounded-full p-3 w-full"
    >
      Ingresar
    </button>
  </form>
</div>
<app-footer></app-footer>
