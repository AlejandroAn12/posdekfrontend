<div class="flex min-h-screen">
  <!-- Sección Izquierda (banner) -->
  <div class="hidden md:flex md:w-1/2 bg-blue-600 text-white items-center justify-center relative overflow-hidden">
    <div class="text-center px-10">
      <img src="assets/img/banner/banner_posdek_light.png" alt="POSdek" class="mx-auto mb-8 w-96 animate-pulse" />
      <h1 class="text-2xl italic font-bold mb-4">"La solución integral para la gestión de inventarios de tu negocio"</h1>
      <p class="text-lg font-medium opacity-90">
        Gestiona tus ventas, inventario y facturación desde la nube.
      </p>
    </div>

    <!-- Decoración inferior -->
    <div class="absolute bottom-0 left-0 w-full">
      <img src="assets/img/banner/cloud_svg.svg" alt="nubes" class="w-full opacity-40" />
    </div>
  </div>

  <!-- Sección Derecha (formulario) -->
  <div class="w-full md:w-1/2 bg-white dark:bg-gray-900 flex items-center justify-center px-6 py-10">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <!-- <img [src]="isDarkMode 
            ? 'assets/img/banner/banner_posdek_light.png' 
            : 'assets/img/banner/banner_posdek_dark.png'" alt="POSdek Cloud" class="mx-auto w-48 mb-4" /> -->
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
          Inicio de sesión
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Ingresa tus credenciales para acceder
        </p>
      </div>

      <!-- Formulario sin sombra -->
      <div class="bg-white dark:bg-transparent rounded-2xl shadow-none p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
          <!-- Usuario -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Usuario
            </label>
            <input formControlName="username" type="text" placeholder="Ingresa tu usuario" class="w-full px-5 py-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white 
              focus:ring-2 focus:ring-blue-500 focus:outline-none text-base" />
          </div>

          <!-- Contraseña -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Contraseña
            </label>
            <input formControlName="password" type="password" placeholder="Ingresa tu contraseña" class="w-full px-5 py-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white 
              focus:ring-2 focus:ring-blue-500 focus:outline-none text-base" />
          </div>

          <!-- Enlace -->
          <div class="flex justify-end">
            <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón -->
          <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-semibold text-base transition-all">
            <ng-container *ngIf="!isLoading; else loadingTemplate">
              Iniciar sesión
            </ng-container>
            <ng-template #loadingTemplate>
              <div class="flex items-center justify-center gap-2">
                <div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                Iniciando...
              </div>
            </ng-template>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-sm text-gray-500 dark:text-gray-400">
          © 2025 POSdek Cloud · Todos los derechos reservados
        </p>
      </div>
    </div>
  </div>
</div>
