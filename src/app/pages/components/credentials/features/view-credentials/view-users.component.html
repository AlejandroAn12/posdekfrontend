<!-- <app-header [title]="titleComponent" [subtitle]="subtitleComponent"></app-header> -->

<div class="bg-white dark:bg-gray-900 min-h-screen p-4 md:p-6">
  <!-- Header con acciones -->
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 md:mb-8">
    <div>
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Gestión de Colaboradores</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Administra y visualiza todos los colaboradores del
        sistema</p>
    </div>
    <!-- Filtro por cargo -->
    <div class="relative flex flex-row">
      <label for="roleFilter" class="sr-only">Filtrar por cargo</label>
      <div class="relative">
        <select id="roleFilter"
          class="w-full md:w-48 pl-10 pr-4 py-2.5 text-sm border border-gray-300 rounded-lg bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none cursor-pointer"
          [(ngModel)]="selectedRole" (ngModelChange)="onRoleChange($event)">
          <option value="">Todos los cargos</option>
          <option *ngFor="let role of uniqueRoles" [value]="role">
            {{ role }}
          </option>
        </select>
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <i class="fa-solid fa-filter text-gray-400"></i>
        </div>
      </div>

      <!-- Botón de agregar -->
      <button (click)="routeNext()"
        class="flex items-center justify-center ml-1 gap-2 px-4 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-colors duration-200 shadow-md">
        <i class="fa-solid fa-square-plus"></i>
        Agregar credenciales
      </button>
    </div>
  </div>

  <!-- Separador visual -->
  <div class="border-b border-gray-200 dark:border-gray-700 mb-6"></div>

  <div class="flex flex-col items-center bg-white dark:bg-gray-900">
    <!-- Tabla de datos -->
    <div class="bg-white max-w-screen-xl justify-center dark:bg-gray-800 p-4">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="dataTable stripe hover row-border w-full text-sm text-gray-600" #dataTable>
      </table>
    </div>
  </div>

  <!-- Información de resultados -->
  <div class="mt-4 flex flex-col sm:flex-row sm:items-center justify-between text-sm text-gray-500 dark:text-gray-400">
    <div>
      <!-- Mostrando <span class="font-medium">{{ currentPageItems }}</span> de <span class="font-medium">{{ totalItems }}</span> resultados -->
    </div>
    <div class="mt-2 sm:mt-0">
      <span class="hidden md:inline">Cargo seleccionado: </span>
      <span class="font-medium text-blue-600 dark:text-blue-400">{{ selectedRole || 'Todos' }}</span>
    </div>
  </div>
</div>
