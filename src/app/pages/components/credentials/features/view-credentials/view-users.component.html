<!-- Contenedor principal -->
<app-header
  [title]="titleComponent"
  [subtitle]="subtitleComponent"
></app-header>

<!-- Cuerpo -->
<div class="flex flex-col p-5 bg-white dark:bg-gray-800">
  <div class="flex justify-end mb-10 space-x-2">
    <button
      (click)="routeNext()"
      class="text-sm font-semibold rounded-md bg-blue-600 p-2 hover:bg-blue-700 text-white"
    >
      <i class="fa-solid fa-square-plus mr-1"></i> Agregar credenciales
    </button>
  </div>

  <div class="mb-4">
    <label for="roleFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-400"
      >Filtrar por cargo:</label
    >
    <select
      id="roleFilter"
      class="mt-1 block w-60 border border-gray-300 rounded-md p-2 text-sm dark:bg-gray-700 dark:text-white focus:ring focus:ring-blue-300"
      [(ngModel)]="selectedRole"
      (ngModelChange)="onRoleChange($event)"
    >
      <option value="">Todos</option>
      <option *ngFor="let role of uniqueRoles" [value]="role">
        {{ role }}
      </option>
    </select>
  </div>

  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover stripe whitespace-nowrap dark:text-white"
    #dataTable
  ></table>
</div>
