<div class="bg-gradient-to-r from-indigo-500 to-blue-600 p-5">
  <div class="text-white font-semibold">
    <h1 class="text-2xl uppercase">Ingreso de mercadería</h1>
  </div>
</div>
<div
  id="card-body"
  class="flex flex-col mt-6 bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 space-y-6"
>
  <!-- Formulario -->
  <form [formGroup]="form" class="space-y-6">
    <!-- Número de Orden y Cargar -->
    <div class="flex flex-col md:flex-row gap-4">
      <div class="md:w-1/3">
        <label
          for="orderNumber"
          class="text-sm font-semibold text-gray-600 dark:text-white"
        >
          NO. Orden
        </label>
        <input
          formControlName="orderNumber"
          id="orderNumber"
          type="text"
          placeholder="000-000"
          class="w-full p-2 mt-1 rounded-md border border-gray-300 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="md:mt-7">
        <button
          (click)="searchOrder()"
          type="button"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm px-6 py-2 rounded-md shadow transition"
        >
          Cargar
        </button>
      </div>
    </div>

    <!-- Datos del proveedor -->
    <div
      class="flex flex-col md:flex-row gap-4"
      *ngIf="order?.orderItems.length > 0"
    >
      <div class="md:w-1/2">
        <label
          for="supplier"
          class="text-sm font-semibold text-gray-600 dark:text-white"
          >Proveedor</label
        >
        <input
          formControlName="supplier"
          type="text"
          id="supplier"
          class="w-full p-2 rounded-md border border-gray-300 dark:bg-gray-800 dark:text-white"
          [value]="order?.supplier"
        />
      </div>
      <div class="md:w-1/2">
        <label
          for="orderDate"
          class="text-sm font-semibold text-gray-600 dark:text-white"
          >Fecha de generación</label
        >
        <input
          formControlName="orderDate"
          type="text"
          id="orderDate"
          class="w-full p-2 rounded-md border border-gray-300 dark:bg-gray-800 dark:text-white"
          [value]="order?.orderDate | date : 'dd/MM/yyyy'"
        />
      </div>
    </div>

    <!-- Tabla de productos -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-white border-t-2 text-gray-800 dark:bg-gray-300">
          <tr>
            <th class="px-6 py-3 whitespace-nowrap">Código de barra</th>
            <th class="px-6 py-3 whitespace-nowrap">Producto</th>
            <th class="px-6 py-3 whitespace-nowrap">Cantidad solicitada</th>
            <th class="px-6 py-3 whitespace-nowrap">Cantidad recibida</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of order?.orderItems; let i = index"
            class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition"
          >
            <td class="px-6 py-4">{{ item.product?.barcode }}</td>
            <td class="px-6 py-4">{{ item.product?.name }}</td>
            <td class="px-6 py-4">{{ item.quantity }}</td>
            <td class="px-6 py-4">
              <input
                type="number"
                min="0"
                class="w-24 p-2 rounded-md border border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-blue-400"
                [formControl]="getQuantityControl(i)"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botones de acción -->
    <div
      *ngIf="order?.orderItems.length > 0"
      class="flex flex-col md:flex-row justify-start gap-4 mt-4"
    >
      <button
        type="button"
        (click)="btnBack()"
        class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-600 dark:hover:bg-gray-500 text-sm font-semibold text-gray-700 dark:text-white px-5 py-2 rounded-md shadow"
      >
        Regresar
      </button>
      <button
        *ngIf="order?.orderItems.length > 0"
        (click)="saveEntry()"
        type="button"
        class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-5 py-2 rounded-md shadow"
      >
        <i class="fa-solid fa-floppy-disk mr-2"></i> Guardar
      </button>
    </div>
  </form>
</div>
