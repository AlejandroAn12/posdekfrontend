<app-header
  [title]="titleComponent"
  [subtitle]="subtitleComponent"
></app-header>
<div
  id="card-body"
  class="flex flex-col rounded mt-5 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800"
>
  <div class="title-user m-3">
    <!-- <h1 class="font-semibold uppercase text-gray-500">
      Usuario: {{ userLogged }}
    </h1> -->
    <p class="text-sm text-blue-600 font-semibold italic dark:text-gray-400 mt-5">
      <i class="fa-solid fa-circle-info mr-1"></i>Primero debe seleccionar una
      categoria para poder generar el inventario.
      <br />
    </p>
  </div>

  <div class="flex mt-5 ml-3 mb-3 w-auto h-auto">
    <div class="w-full mr-4 flex flex-row items-center">
      <form
        [formGroup]="inventoryForm"
        class="flex flex-row items-center space-x-4"
      >
        <select
          id="categoryId"
          formControlName="categoryId"
          class="rounded p-2 border border-gray-300 dark:text-white dark:bg-gray-800"
        >
          <option value="" disabled selected class="text-gray-400">
            Seleccione una categoria
          </option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>

        <button
          (click)="generateInventory()"
          class="p-2 px-6 font-semibold text-white bg-blue-600 rounded-md"
        >
          Generar inventario
        </button>
      </form>
    </div>
  </div>
  <!-- <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover whitespace-nowrap"
  ></table> -->
</div>

<table
id="inventoryTable"
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover whitespace-nowrap dark:text-white dark:bg-gray-800"
></table>
