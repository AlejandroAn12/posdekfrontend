<div class="bg-white dark:bg-gray-900 min-h-screen p-4 md:p-6">
  <!-- Panel de Información y Selección -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6 mb-6">
    <!-- Información del Usuario -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
        Generación de Inventario
      </h2>
      <p class="text-gray-600 dark:text-gray-400 mt-1">
        Usuario: <span class="font-medium text-blue-600 dark:text-blue-400">{{ userLogged }}</span>
      </p>
    </div>

    <!-- Información Importante -->
    <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-6">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <i class="fa-solid fa-circle-info text-blue-500 dark:text-blue-400 text-lg mt-1"></i>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-blue-800 dark:text-blue-300">
            Información importante
          </h3>
          <div class="mt-2 text-sm text-blue-700 dark:text-blue-400">
            <p>Primero debe seleccionar una categoría para poder generar el inventario.</p>
            <p class="mt-1">El sistema mostrará todos los productos pertenecientes a la categoría seleccionada.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de Selección -->
    <div class="bg-gray-50 dark:bg-gray-700/30 rounded-lg p-5">
      <form [formGroup]="inventoryForm" class="flex flex-col sm:flex-row sm:items-end gap-4">
        <div class="flex-1">
          <label for="categoryId" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Seleccionar Categoría *
          </label>
          <div class="relative">
            <select id="categoryId" formControlName="categoryId"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500">
              <option value="" disabled selected class="text-gray-400 dark:text-gray-500">
                Seleccione una categoría
              </option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
              <i class="fa-solid fa-chevron-down text-sm"></i>
            </div>
          </div>
        </div>

        <button type="button" (click)="generateInventory()" [disabled]="!inventoryForm.get('categoryId')?.value"
          [ngClass]="{
            'opacity-50 cursor-not-allowed': !inventoryForm.get('categoryId')?.value,
            'hover:bg-blue-700 cursor-pointer': inventoryForm.get('categoryId')?.value
          }"
          class="px-6 py-2.5 bg-blue-600 text-white font-medium rounded-lg focus:ring-4 focus:ring-blue-300 transition-colors duration-200 flex items-center justify-center gap-2">
          <i class="fa-solid fa-gear"></i>
          Generar Inventario
        </button>
      </form>
    </div>
  </div>

 <!-- Separador visual -->
  <div class="border-b border-gray-200 dark:border-gray-700 mb-6"></div>

  <div class="flex flex-col items-center bg-white dark:bg-gray-900">
    <!-- Tabla de datos -->
    <div class="bg-white max-w-screen-2xl justify-center dark:bg-gray-800 p-4">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="dataTable stripe hover row-border w-full text-sm text-gray-600" #dataTable>
      </table>
    </div>
  </div>
</div>
