<!-- Contenedor Header -->
<app-header
  [title]="titleComponent"
  [subtitle]="subtitleComponent"
></app-header>
<!-- Body -->
<div class="flex flex-col p-5 bg-white dark:bg-gray-800">
  <!-- Botón de acción -->
  <div class="flex justify-end mb-10">
    <button
      (click)="btnFormSupplier()"
      class="text-sm font-semibold rounded-md bg-blue-600 p-2 hover:bg-blue-700 text-white"
    >
      <i class="fa-solid fa-square-plus"></i> Nuevo proveedor
    </button>
  </div>

  <!-- Tabla -->
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover whitespace-nowrap dark:text-white"
  ></table>
</div>
